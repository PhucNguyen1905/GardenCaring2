<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.png" alt="">
        <h2>Garden<span class="primary">Care</span></h2>
    </div>
    <form action="/login">
        <h1>Register</h1>
        <div class="line">
            <div>
                <label for="">Name:</label>
            </div>
            <div class="col">
                <input type="text" id="fname" placeholder="First name">
                
            </div>
            <div class="col">
                <input type="text" id="lname" placeholder="Last name">
                
            </div>
        </div>
        <div class="line">
            <label for="email">Phone:</label>
            <input class="bigInput" type="text" name="email" id="email" placeholder="Your phone">
        </div>
        <div class="line">
            <label for="address">Address:</label>
            <input class="bigInput" type="text" id="address" placeholder="Your address"> 
        </div>
        <div class="line">
            <label for="adaname">Ada name:</label>
            <input class="bigInput" type="text" id="adaname" placeholder="Your ada name">
        </div>
        <div class="line">
            <label for="adakey">Ada key:</label>
            <input class="bigInput" type="text" name="adakey" id="adakey" placeholder="Your ada key">
        </div>
        <br>
        <div class=" line">
            <label for="user">Email:</label>
            <input class="bigInput " type="email" required id="user" placeholder="Your email">
        </div>
        <div class="line">
            <label for="pwd">Password:</label>
            <input class="bigInput " type="password" required id="pwd" placeholder="Password">
        </div>
        <div class="line">
            <label for="pwd2">Repeat password:</label>
            <input class="bigInput " type="password" id="pwd2" placeholder="Repeat password">
        </div>
        
        <div class="sign">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
